<section class="kancolle-builder-toolbar">
  <mat-toolbar>
    <form
      class="form"
      [formGroup]="formGroup"
      (submit)="submit()"
    >
      <div class="form-group theme">
        <span class="title">Theme</span>

        <mat-select
          color="primary"
          formControlName="theme"
        >
          <mat-option
            *ngFor="let theme of themes"
            [value]="theme"
          >
            {{ theme }}
          </mat-option>
        </mat-select>
      </div>

      <div class="form-group fleet">
        <span class="title">Fleets</span>

        <mat-checkbox
          *ngFor="let fleetCheckbox of FLEET_CHECKBOXS"
          color="primary"
          [formControlName]="fleetCheckbox.formControlName"
        >
          {{ fleetCheckbox.label }}
        </mat-checkbox>
      </div>

      <div class="form-group action">
        <button
          mat-raised-button
          type="submit"
          color="primary"
          [disabled]="isLoading"
        >
          Generate
        </button>
      </div>
    </form>
  </mat-toolbar>
</section>
